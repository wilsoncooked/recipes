spring:
  datasource:
    url: jdbc:postgresql://localhost:5555/recipes
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    generate-ddl: true

graphql:
  servlet:
    exception-handlers-enabled: true
    max-query-depth: 15
    async:
      enabled: true
  playground:
    enabled: true
    cdn:
      enabled: true
    settings:
      schema:
        disable-comments: false

